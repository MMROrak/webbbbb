<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
    <link rel="stylesheet" href="creatacco.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create a new account</h2>
            <form id="signup-form">
                <!-- حقل الاسم الأول -->
                <div class="input-group">
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <!-- حقل اسم العائلة -->
                <div class="input-group">
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <!-- حقل العمر -->
                <div class="input-group">
                    <label for="age">age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <!-- حقل البريد الإلكتروني -->
                <div class="input-group">
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- حقل كلمة السر -->
                <div class="input-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- زر إنشاء الحساب -->
                <button type="submit" class="signup-btn">Create account</button>
            </form>
            
            <!-- رابط لتسجيل الدخول في حال كان المستخدم لديه حساب -->
            <p class="login-link">Do you already have an account? <a href="signin.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission

            // Get form data
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;  // Added password field

            // Save data to LocalStorage
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            localStorage.setItem("age", age);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);  // Store password

            alert("Account created successfully!");

            // Redirect to login page after account creation
            window.location.href = "signin.html";
        });
    </script>
</body>
</html>
